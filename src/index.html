<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>ToDo.txt-HTML5</title>
	<link rel='stylesheet' type='text/css' href='todo-layout.css'></link>
	<link rel='stylesheet' type='text/css' href='todo-theme.css'></link>
	
	<script type='text/javascript' src='jquery-1.8.3.js'></script>
	<script type='text/javascript' src='handlebars-1.0.rc.1.js'></script>

	<script id='todo-display-template' type='text/x-handlebars'>
		<canvas class='todo-status checkbox {{status}}' width='25' height='25'></canvas>
		<span class='todo-priority'>{{priority}}</span>
		<span class='todo-description'>{{{rDescription}}}</span>
		<span class='todo-age'>{{rAge}}</span>
	</script>

	<script id='todo-edit-template' type='text/x-handlebars'>
		<canvas class='todo-status checkbox {{status}}' width='25' height='25'></canvas>
		<input class='todo-priority' type='text' size='1' value='{{priority}}'></input>
		<input class='todo-description' type='text' value='{{description}}'></input>
		<a class='todo-save' href='#'>Save</a>
	</script>

	<script type='text/javascript' src='todo-model.js'></script>
	<script type='text/javascript' src='todo-text.js'></script>
	<script type='text/javascript' src='todo-renderer.js'></script>
	<script type='text/javascript' src='todo-html.js'></script>
	<script type='text/javascript' src='todo-controller.js'></script>
	<script type='text/javascript' src='todo-file.js'></script>
	<script type='text/javascript' src='todo-behavior.js'></script>
	<script type='text/javascript' src='drag-n-drop.js'></script>
</head>
<body>
	<div id='container'>
		<p id='errors'></p>
		<div id='dropbox'>
			<p>Drop todo.txt files here.</p>
		</div>
		<div id='todo-add'>
			<div class='todo'>
				<input class='todo-priority' type='text' size='1'></input>
				<input class='todo-description' type='text'></input>
				<a class='todo-add' href='#'>Add</a>
			</div>
		</div>
		<div id='todo-list'>
			<!-- todo list will be appended here -->
		</div>
		<div id='footer'>
			<p>Copyright Â© 2012 Andrew Oberstar. Licensed under <a href='http://www.gnu.org/licenses/agpl-3.0.html'>GNU AGPL 3.0, or later</a>. Source code available on <a href='https://github.com/ajoberstar/todo.txt-html5'>Github</a></p>
		</div>
	</div>
</body>
</html>
